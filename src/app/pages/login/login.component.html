<div class="login-form">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <app-input type="email" placeholder="Email" [(ngModel)]="email" name="email" required></app-input>
    <app-input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required></app-input>
    <button type="submit" appButton>Entrar</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
